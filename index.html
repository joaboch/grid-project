<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2><img id="dashboard-icon" src="./images/view-dashboard.svg" alt="dashborad-icon">Dashboard</h2>

      <ul>
        <li><a href=""><img src="./images/home.svg" alt="home-icon">Home</a></li>
        <li><a href=""><img src="./images/card-account-details-outline.svg" alt="profile-icon">Profile</a></li>
        <li><a href=""><img src="./images/message-reply.svg" alt="message-icon">Messages</a></li>
        <li><a href=""><img src="./images/clock-time-three.svg" alt="history-icon">History</a></li>
        <li><a href=""><img src="./images/file-multiple-outline.svg" alt="tasks-icon">Tasks</a></li>
        <li><a href=""><img src="./images/account-group.svg" alt="communities-icon">Communities</a></li>
        <br><br>
        <li><a href=""><img src="./images/cog.svg" alt="settings-icon">Settings</a></li>
        <li><a href=""><img src="./images/help-box.svg" alt="support-icon">Support</a></li>
        <li><a href=""><img src="./images/shield-check.svg" alt="privacy-icon">Privacy</a></li>
      </ul>
    </div>
    <div class="header">
      <div>
        <input type="text">
      </div>
      <div  class="header-right">
        <button id="notification-btn"></button>
        <button id="profile-btn"></button>
        <h4 id="profile-name">Joaboch</h4>
      </div>
      <div>
        <img id="profile-image" src="../../../Desktop/Images/641968.jpg" alt="profile-image">
        <div class="profile-greeting">
          <h5>Hi there,</h5>
          <h2>Joaquin Boch (@Joaboch)</h2>
        </div>
      </div>
      <div class="opt-btns">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content">
      <div class="projects">
        <h4>Your Projects</h4>
        <div class="card">aaaaa</div>
        <div class="card">bbbbb</div>
        <div class="card">cccccc</div>
        <div class="card">ddddd</div>
        <div class="card">eeeeeeee</div>
        <div class="card">fffffffff</div>
      </div>

      <div class="announcements">
        <h4>Announcements</h4>
        <div class="announcement-card">sdsa</div>
      </div>
      <div class="trending">
        <h4>Trending</h4>
        <div class="trending-card">aa</div>
      </div>
    </div>
  </div>
</body>

</html>
